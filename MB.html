<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");    
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: #333; /* Fundo cinza */
      margin: 0;
      scroll-behavior: smooth;
    }

    :root {
      --light: #ffe6e6;
      --dark: #000;
    }

    .container {
      --bg-color: radial-gradient(circle at 50% 0%,
          rgba(50, 50, 50, 1) 0%,
          rgba(12, 12, 12, 1) 100%);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
      min-height: 100vh;
      background-image: var(--bg-color);
    }

    .category_container {
      --gap: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: calc(var(--gap) * 2);
      width: 100%;
    }

    .content {
      --active: 0;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 1.5rem;
      padding: 2rem;
      width: 100%;
      height: auto;
      border-radius: 1rem;
      transition: width 0.5s ease-in-out;
    }

    .content:hover {
      --active: 1;
      width: 100%;
    }

    .content::before {
      content: "";
      position: absolute;
      z-index: -10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--dark);
      opacity: 0.6;
    }

    .content img {
      position: absolute;
      z-index: -20;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .content .profile_image {
      opacity: calc(1 - var(--active));
      transition: opacity 0.3s ease-in-out;
    }

    .profile_detail {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      transition: transform 0.5s cubic-bezier(0.23, 0.93, 0.77, 1) 0.01s;
    }

    .profile_detail span {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--light);
      white-space: nowrap;
    }

    .profile_detail p {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--light);
    }

    .profile_quote {
      width: 100%;
      transform: translateY(calc((1 - var(--active)) * (100% + 2.5rem)));
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .content:hover .profile_quote {
      transform: translateY(0);
      opacity: 1;
    }

    /* Remover elementos para telas maiores */
    @media (min-width: 768px) {
      .container {
        display: none;
      }
    }

    /* Estilo para o ícone fixo no topo */
    .icon-link {
      position: fixed;
      top: 10px; /* Ajuste conforme necessário */
      right: 10px; /* Ajuste conforme necessário */
      background: rgba(255, 255, 255, 0);
      border-radius: 30%;
      padding: 0;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    
    .icon-link img {
      width: 40px; /* Ajuste o tamanho conforme necessário */
      height: 40px; /* Ajuste o tamanho conforme necessário */
    }

    header {
      width: 100%;
      text-align: left; /* Alinhar à esquerda */
      padding: 20px 0; /* Espaçamento para o cabeçalho */
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
  </style>
